version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:

  db:
    image: postgres:13.0
    env_file: ../.env
    restart: on-failure
    volumes:
      - pg_data:/var/lib/postgresql/data/
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file: ../.env
    depends_on:
      - db
    restart: on-failure
    volumes:
      - static:/static
      - media:/app/media
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    restart: no
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    env_file: ../.env
    restart: on-failure
    ports:
      - $PORT_NGINX:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
